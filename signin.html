<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left-box">
                <h2>Autentificare</h2>
                <form id="signin-form" action="login.php" method="POST">
                    <div class="textbox">
                        <input type="text" id="username-signin" name="username" placeholder="Nume utilizator" required>
                        <span class="icon">&#128100;</span>
                    </div>
                    <div class="textbox">
                        <input type="email" id="email-signin" name="email" placeholder="Email" required>
                        <span class="icon">&#9993;</span>
                    </div>
                    <button type="submit">Autentificare</button>
                    <p>Nu ai un cont? <a href="signup.html">Înregistrare</a></p>
                </form>
            </div>
            <div class="right-box">
                <h1>Bine ai revenit!</h1>
                <p>Mulțumim că folosești în continuare Mindful!</p>
            </div>
        </div>
    </div>
</body>
</html>
